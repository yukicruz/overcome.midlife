<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <style>
      body {
        display: flex;
        flex-direction: column;
      }
      header {
        background-color: #333;
        color: white;
        padding: 1em;
        text-align: center;
      }
      .main-content {
        display: flex;
        flex: 1;
      }
      .sidebar {
        width: 200px;
        background-color: #f4f4f4;
        padding: 10px;
      }
      .sidebar button {
        display: block;
        width: 100%;
        margin-bottom: 10px;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        text-align: left;
        cursor: pointer;
      }
      .sidebar button:hover {
        background-color: #45a049;
      }
      .content {
        flex: 1;
        padding: 20px;
      }
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1em;
      }
      #progress {
        width: 100%;
        background-color: #f3f3f3;
        border: 1px solid #ccc;
        margin-bottom: 20px;
      }
      #progress-bar {
        width: 0;
        height: 20px;
        background-color: #4caf50;
      }
      .value-selection, .comparison, .results {
        display: none;
      }
      .value-selection.active, .comparison.active, .results.active {
        display: block;
      }
      .button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        margin: 10px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .button:hover {
        background-color: #45a049;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      table, th, td {
        border: 1px solid #ccc;
      }
      th, td {
        padding: 10px;
        text-align: center;
      }      
    </style>
  </head>
